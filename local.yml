version: '3.8'

services:
  web:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - .:/code
    depends_on:
      - db
      - redis-db
    networks:
      - chat_project_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: /bin/bash -c 'python3 manage.py runserver 0.0.0.0:8000'

  db:
    image: postgres:13-alpine
    restart: always
    env_file:
     - ./core/.env

    ports:
      - 5433:5432

    networks:
      - chat_project_network
    volumes:
      - core:/var/lib/postgresql/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techpriest -d chat_project -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-db:
   image: redis
   restart: always

   networks:
      - chat_project_network

volumes:
  core:
  db:

networks:
  chat_project_network:
